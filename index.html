<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="box">
        <div id="calculator">
            <div class="grid">
                <div class="screen">0</div>
                <button class="equals">=</button>
                <button class="clear">C</button>
                <button data-operation class="item">%</button>
                <button data-operation class="operation">รท</button>
                <button data-num class="item">1</button>
                <button data-num class="item">2</button>
                <button data-num class="item">3</button>
                <button data-operation class="operation">x</button>
                <button data-num class="item">4</button>
                <button data-num class="item">5</button>
                <button data-num class="item">6</button>
                <button data-operation class="operation">-</button>
                <button data-num class="item">7</button>
                <button data-num class="item">8</button>
                <button data-num class="item">9</button>
                <button data-operation class="operation">+</button>
                <button data-operation class="item">.</button>
                <button data-num class="item">0</button>
            </div>
        </div>
    </div>
    <!--Getting JS file-->
    <script src="app.js"></script>
</body>
</html>
